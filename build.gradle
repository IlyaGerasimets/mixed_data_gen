version '1.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

mainClassName = 'com.viaocean.MixedDataGenerator'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.beust', name: 'jcommander', version: '1.72'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
